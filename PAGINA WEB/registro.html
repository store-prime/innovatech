<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innotech - Registro</title>
  <link rel="stylesheet" href="css/styles.css">  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  <style>
    .registration {
      padding: 80px 0;
    }

    .registration h2 {
      text-align: center;
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 30px;
      color: #333;
    }

    .registration form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .registration form div {
      margin-bottom: 20px;
    }

    .registration label {
      display: block;
      margin-bottom: 5px;
    }

    .registration input[type="email"],
    .registration input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .registration button[type="submit"] {
      background-color: var(--color-accent);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .registration button[type="submit"]:hover {
      background-color: #218838;
    }

    .registration a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .registration a:hover {
      text-decoration: underline;
    }

    /* Estilos para el botón de "ver contraseña" */
    #showPassword,
    #showConfirmPassword {
      cursor: pointer;
      font-size: 0.8em;
      color: #999;
      margin-left: 10px;
    }

    #showPassword:hover,
    #showConfirmPassword:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="Logo Innotech">
    </a>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="productos.html"><i class="fas fa-mobile"></i> Productos</a></li>
        <li><a href="autenticacion.html"><i class="fas fa-user"></i> Autenticación</a></li>
        <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
        <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li> 
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="registration">
    <div class="container">
      <h2>Registrarse</h2>
      <form id="registrationForm">
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <span id="showPassword">Mostrar</span>
        </div>
        <div>
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <span id="showConfirmPassword">Mostrar</span>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <p>&copy; 2023 Innotech. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="js/registro.js"></script> 
</body>
</html>
